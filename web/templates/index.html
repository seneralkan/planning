<!DOCTYPE html>
<html>
<head>
    <title>Task Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Task Planning</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Add Developers</h3>
                <form id="developerForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="developerName" class="form-label">Developer Name</label>
                        <input type="text" class="form-control" id="developerName" required>
                        <div class="invalid-feedback">Please enter a name</div>
                    </div>
                    <div class="mb-3">
                        <label for="weeklyHours" class="form-label">Weekly Available Hours</label>
                        <input type="number" class="form-control" id="weeklyHours" min="1" required>
                        <div class="invalid-feedback">Please enter valid weekly hours</div>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity (Task difficulty per hour)</label>
                        <input type="number" class="form-control" id="capacity" min="1" max="10" value="1" required>
                        <div class="invalid-feedback">Please enter capacity between 1-10</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addDeveloper">Add Developer</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h3>Developers List</h3>
                <ul id="developersList" class="list-group">
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <button type="button" class="btn btn-success" id="distributeTasks">Distribute Tasks</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h3>Task Distribution Results</h3>
                <div id="results" class="mt-3">
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
